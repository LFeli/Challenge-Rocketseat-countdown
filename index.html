<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Challenge Rocketseat | Lucas Felipe</title>
</head>
<body>
    <main>
        <div class="wrapper-images">
            <div class="image-top"></div>
            <div class="image-bottom"></div>
        </div>
    
        <div class="container">
           <div class="countdown">
               <p class="tittle">Ready to launch in...</p>
                
                <div class="wrapper-countdown">
                    <div class="countdown-infos">
                        <span class="countdown-text">Dias</span>
                        <p class="countdown-days" id="days">00</p>
                    </div>
    
                    <span class="spots">:</span>
    
                    <div class="countdown-infos">
                        <span class="countdown-text">Horas</span>
                        <p class="countdown-hour" id="hour">00</p>
                    </div>
    
                    <span class="spots">:</span>
    
                    <div class="countdown-infos">
                        <span class="countdown-text">Minutos</span>
                        <p class="countdown-minutes" id="minutes">00</p>
                    </div>
    
                    <span class="spots">:</span>
    
                    <div class="countdown-infos">
                        <span class="countdown-text">Segundos</span>
                        <p class="countdown-seconds" id="seconds">00</p>
                    </div>
                </div>
    
                <p class="subscribe-text">Inscreva-se para saber mais sobre o lanÃ§amento</p>
    
                <button class="subscribe-button">Inscreva-se</button>
            </div>
    
            <div class="rocket"></div>
        </div>
    </main>

    <footer>
        <span>Feito com muito ðŸ’™ por <a href="https://github.com/LFeli" target="_blank">Lucas Felipe</a></span>
    </footer>

</html>
